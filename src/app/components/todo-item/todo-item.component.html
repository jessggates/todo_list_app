<div class="todolist">
    <h1>To-Do List</h1>
    <p>A place to store your todos</p>
    <ol>
        <li class="todo-item" *ngFor="let todo of toDos" [ngClass]="{'completed':todo.completed}"
            [ngClass]="{'completed':todo.completed}"><button *ngIf="!todo.completed" (click)="completeToDo(todo)"
                class="complete-btn">Complete</button> {{todo.task}}
            ({{todo.duration}} hrs) <button (click)="removeToDo(todo)" class="remove-btn">X</button></li>
    </ol>

    <div class="task-form">
        <form (ngSubmit)="onSubmit()"
    </div>

</div>
